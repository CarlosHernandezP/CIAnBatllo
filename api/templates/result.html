<!DOCTYPE html>
<html>
<head>
    <title>Subir archivo de audio</title>
    <style>
        .card {
            max-width: 400px;
            margin: auto;
            margin-top: 10vh;
        }

        .form-hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Resultado</h1>
            <p class="card-text form-lang">{{ lang }}</p>
            <p class="card-text lead">{{ result }}</p>
            <div class="form-submit">
                <a href="/" class="btn btn-primary">Regresar</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
