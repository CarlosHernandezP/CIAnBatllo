<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subir archivo de audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .card {
            max-width: 400px;
            margin: auto;
            margin-top: 10vh;
        }

        .form-hidden {
            display: none;
        }
    </style>
    <script>
        function showLoader() {
            var loader = document.getElementById("loader");
            var form = document.getElementById("form");
            loader.classList.remove("d-none");
            form.classList.add("form-hidden");
        }

        function hideLoader() {
            var loader = document.getElementById("loader");
            var form = document.getElementById("form");
            loader.classList.add("d-none");
            form.classList.remove("form-hidden");
        }
    </script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            Inserte fichero de audio
        </div>
        <div class="card-body">
            <form id="form" action="/upload-audio" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
                <div class="form-input mb-3">
                    <label for="audio">Seleccionar archivo de audio</label>
                    <input type="file" id="audio" name="audio" accept="audio/*" required>
                </div>
                <div class="form-input mb-3">
                    <label for="lang">Seleccionar lenguaje</label>
                    <select id="lang" name="lang">
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                        <option value="fr">Francés</option>
                        <option value="de">Alemán</option>
                    </select>
                </div>
                <div class="form-submit text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>

            <div id="loader" class="loader d-none justify-content-center align-items-center text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43IT
