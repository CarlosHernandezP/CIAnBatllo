{% from "macros/template.html" import head,light_control,header,footer,script,endhead %}
{{ head() }}
{{ light_control() }}
{{ header() }}
<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="card">
            <div class="card-header">
                Game
            </div>
            <div class="card-body p-2">
                <p>Utiliza la barra espaciadora para hacer saltos</p>
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Video captura
            </div>
            <div class="card-body">
                <p>Levantar mano izquierda = Salta el rectangulo rojo</p>
                <div style="max-width: 640px; overflow: hidden;">
                    <img src="{{ url_for('game_routes.video_screen_game') }}" alt="Video Stream" style="width: 640px;">
                </div>
            </div>
        </div>
    </div>
</main>
{{ footer() }}
<!-- Include the Socket.IO client library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>

<script src="../static/js/game.js"></script>
{{ endhead() }}
